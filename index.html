<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      #loader {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
      }

      #loader .spinner-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div id="loader">
      <div class="spinner-container">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="container pt-5">
      <div class="d-flex justify-content-between">
        <h1>Accounts</h1>
        <div>
          <button id="js-refresh" class="btn btn-sm btn-outline-primary">Refresh</button>
        </div>
      </div>

      <table id="accounts-table" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Account Name</th>
            <th scope="col">Balance</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Deposit</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Amount</label>
              <input id="deposit-amout" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter an amount">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="confirm-deposit" type="button" data-bs-dismiss="modal"" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="sweatalert2/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="sweatalert2/sweetalert2.min.css" />
    <script src="/js/index.js"></script>
    <script src="/js/services.js"></script>
  </body>
</html>
